<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="w-[1200px] h-[630px] bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
        <div class="text-center max-w-4xl mx-auto px-8">
            <!-- アイコン -->
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">

            <!-- メインタイトル -->
            <h1 class="text-5xl font-bold text-gray-900 mb-4">
                かんたんジェノグラム

            <!-- サブタイトル -->
            <h2 class="text-2xl text-gray-700 mb-6">
                無料で簡単に家系図を作成できるWebツール
            </h2>
            
            <!-- 特徴 -->
            <div class="grid grid-cols-3 gap-4 text-sm text-gray-600">
                <div class="bg-white/50 rounded-lg p-3">
                    <div class="font-semibold mb-1">直感的操作</div>

                <div class="bg-white/50 rounded-lg p-3">
                    <div class="font-semibold mb-1">標準化図形</div>
                    <div>医療・心理研究に対応</div>
                </div>
                <div class="bg-white/50 rounded-lg p-3">
                    <div class="font-semibold mb-1">保存・出力</div>
                    <div>SVG・PNG形式で保存可能</div>
                </div>
            </div>
            
            <!-- URL -->
            <div class="mt-8 text-lg text-blue-600 font-medium">
                easy-genogram.vercel.app
            </div>
        </div>
    </div>
